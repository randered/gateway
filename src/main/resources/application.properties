spring.application.name=Gateway

spring.datasource.url=jdbc:postgresql://localhost:5432/gateway
spring.datasource.username=user
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.cache.type=simple
spring.cache.cache-names=latestRates,cached24hRates

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.exchange=${EXCHANGE}
app.cron.expression=0 0 * * * *
fixer.api.url=http://data.fixer.io/api/latest?access_key=${API_KEY}